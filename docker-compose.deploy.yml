version: '3.8'

# Docker Compose para deploy usando imagens do Docker Hub
# Use este arquivo no servidor de produção/homologação

services:
  # Nginx Proxy com SSL/HTTPS
  nginx-proxy:
    image: ${DOCKERHUB_USERNAME}/gestao-integrada-nginx-proxy:${IMAGE_TAG:-latest}
    container_name: gestao-integrada-nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN:-gestaointegrada.local}
      - EMAIL=${EMAIL:-admin@example.com}
      - USE_SELF_SIGNED=${USE_SELF_SIGNED:-false}
    volumes:
      - letsencrypt:/etc/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - frontend
      - backend
    networks:
      - app-network

  # Frontend (Angular + Nginx)
  frontend:
    image: ${DOCKERHUB_USERNAME}/gestao-integrada-frontend:${IMAGE_TAG:-latest}
    container_name: gestao-integrada-frontend
    restart: unless-stopped
    expose:
      - "80"
    environment:
      - BACKEND_URL=http://backend:8080
    networks:
      - app-network

  # Backend (Spring Boot)
  backend:
    image: ${DOCKERHUB_USERNAME}/gestao-integrada-backend:${IMAGE_TAG:-latest}
    container_name: gestao-integrada-backend
    restart: unless-stopped
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-prod}
      - SPRING_DATASOURCE_URL=${DATABASE_URL}
      - SPRING_DATASOURCE_USERNAME=${DATABASE_USERNAME}
      - SPRING_DATASOURCE_PASSWORD=${DATABASE_PASSWORD}
    networks:
      - app-network

volumes:
  letsencrypt:
    name: gestao-integrada-letsencrypt
  certbot-www:
    name: gestao-integrada-certbot-www

networks:
  app-network:
    driver: bridge
