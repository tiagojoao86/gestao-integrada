<table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortChange($event)">
    <ng-container *ngFor="let definition of columnDefinition" [matColumnDef]="definition.name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{definition.label}}</th>
        <td mat-cell *matCellDef="let element"> {{definition.getValue(element)}} </td>
    </ng-container>

    <ng-container *ngIf="actions" matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
            <div class="actions">
                <ng-container *ngFor="let action of actions">
                    <button mat-icon-button class="icon-button" (click)="action.action(element)">
                        <mat-icon>{{action.icon}}</mat-icon>
                    </button>
                </ng-container>
            </div>
        </td>        
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell no-row" [attr.colspan]="columns.length">
            Nenhum resultado encontrado.
        </td>
    </tr>
</table>
