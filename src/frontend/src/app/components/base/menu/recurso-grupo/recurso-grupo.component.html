
<div class="recurso-grupo" *ngIf="recursoGrupo">
    <div class="grupo-nome">{{ recursoGrupo.nome }}</div>
    <div class="grupo-itens">
        <ng-container *ngFor="let recurso of recursoGrupo.recursos">
            <gi-recurso [recurso]="recurso"></gi-recurso>
        </ng-container>
    </div>    
</div>
