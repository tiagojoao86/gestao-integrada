server {
    listen       80;
    server_name  localhost;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend (use BACKEND_URL env var, default to backend:8080)
    location /api/ {
        # envsubst doesn't support ${VAR:-default} so use simple $BACKEND_URL with fallback set in entrypoint
        # Forward /api/* to backend context path
        proxy_pass ${BACKEND_URL}/gestao-integrada/api/;
        # Forward Host to backend service
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    error_page  500 502 503 504  /50x.html;
}
